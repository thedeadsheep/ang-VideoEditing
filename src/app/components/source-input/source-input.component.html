<div class="wrap">
    <div class="dropzone">
        <div class="imageholder">

            Drop your Video Here
        </div>
        <input type="file" multiple (change)="fileBrowseHandler($event)" class="file">

    </div>
    <div class="fileupload">
        <div *ngFor="let video of fileInput">

            <button (click)="transVideo(video)">
                {{video.name}}

            </button>
        </div>
    </div>
</div>

<div class="wrap">

    <div class="dropzone">
        <input type="file" multiple (change)="fileBrowseHandler($event)" class="file" id="file-input"
            accept="video/mp4,video/x-m4v,video/*">
        <div class="imageholder">
            <span id="drop-text">
                <i class='fas fa-upload'></i> &nbsp; Choose your Video Here
            </span>
        </div>


    </div>
    <div class="fileuploaded">
        <div *ngFor="let video of fileInput" class="video-input-item">
            <div class="loading" *ngIf="loadingState">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <button (click)="transVideo(video)" class="video-item">
                <video>
                    <source [src]="sanitize(video.blobURL)">
                </video>
                <div class="video-name">
                    {{video.name}}
                </div>

            </button>

        </div>
    </div>

</div>

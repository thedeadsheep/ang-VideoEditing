<div class="wrap">
    <div class="video-wrap">
        <video id="video-played">
            <source src="" type="video/mp4">
            <source src="" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="time-wrapper">
        <div class="time-range" id="time-seek">
            <div class="current-time">
                {{currentTimeText}}
            </div>
            <div class="time-span">
                <input type="range" id="time-range" [value]="currentTime" (change)="seekTime()">
            </div>
        </div>
        <div class="cut-slider-wrapper" id="cut-slider-wrapper">
            <div class="double-slider">
                <span>
                    <input class="inputTime" value="1" id="fromInput" disabled>
                </span>
                <div class="range_container">
                    <div class="sliders_control">
                        <input id="fromSlider" type="range" value="10" min="0" max="100" />
                        <input id="toSlider" type="range" value="40" min="0" max="100" />
                    </div>

                </div>
                <span>
                    <input class="inputTime" value="1" id="toInput" disabled>
                </span>
            </div>
            <div class="function-wrap">
                <button (click)="cutThis()">
                    <span>
                        <i class='fas fa-cut'></i> Cut this point
                    </span>
                </button>
                <button (click)="loopThis()">
                    <span>
                        <i class='fas fa-undo-alt'></i>
                        Loop this point
                    </span>
                </button>
            </div>

        </div>

    </div>


    <div class="video-controller">
        <button (click)="stopVideo()" class="control-btn">
            <i class='fas fa-stop'></i>
        </button>
        <button (click)="playPause()" class="control-btn" id="play-pause-btn">
            <span>
                <i class='fas fa-play'></i>
            </span>
        </button>

        <button (click)="prev5Sec()" class="control-btn">
            <i class='fas fa-angle-double-left'></i>
        </button>
        <button (click)="next5Sec()" class="control-btn">
            <i class='fas fa-angle-double-right'></i>
        </button>
        <button (click)="changeTimeSeek()" class="control-btn">
            <span>
                <i class='fas fa-cut'></i>&nbsp;<i class='fas fa-film'></i>
            </span>
        </button>

        <div class="volumm">
            <button (click)="muteVol()" class="control-btn" id="mute-btn">
                <i class='fas fa-volume-up'></i>

            </button>
            <input type="range" class="volumm-range" min=1 max=100 (change)="changeVol()" id="slider-vol"
                [value]="volValue*100">

        </div>



    </div>
</div>

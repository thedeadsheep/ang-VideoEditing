<div class="grid">
    <div class="source-input">
        <app-source-input (videoFiles)="getVideo($event)">

        </app-source-input>
    </div>
    <div class="player">
        <app-video 
            [videoLoad]="videoFile"
            (cutMark)="getCutPointOfViedeo($event)"
        >

        </app-video>
    </div>
    <div class="media-input">
        <app-media-input
            [arrayOfCutVideo]="renderVideoData"

        >

        </app-media-input>
    </div>
</div>
